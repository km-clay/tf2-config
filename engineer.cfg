exec default

alias dispenser "build 0"
alias entrance "build 1"
alias sentry "build 2"
alias tele_exit "build 3"

bind c dispenser
bind x tele_exit
bind z entrance
bind f sentry

alias +toggle_destroy "alias dispenser destroy 0; alias entrance destroy 1; alias sentry destroy 2; alias tele_exit destroy 3"
alias -toggle_destroy "alias dispenser build 0; alias entrance build 1; alias sentry build 2; alias tele_exit build 3"

bind shift +toggle_destroy

//crosshair switcher
exec crosshairswitcher/switcher; engineer
